---
- hosts: all
  gather_facts: false
  become: true
  become_user: root

  vars:
    ansible_python_interpreter: /usr/local/bin/python3.11
    domain_names: "{{ lookup('file', '/home/semaphore/vars/cert_domain_names.yml') }}"

  tasks:
    - name: Loop through domain names
      include_tasks: fetch_certs.yml
      loop: "{{ domain_names }}"
      loop_control:
        loop_var: domain_name
